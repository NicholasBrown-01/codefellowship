<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Home Page</title>
</head>
<body>
<header>
    <h1 th:if="${username != null}" th:text="'Welcome ' + ${username}"></h1>
</header>
<main class="container">
    <div class="navigation-links">
        <h2 th:if="${username != null}">
            <a href="myprofile" class="nav-link">Your Profile</a>
        </h2>
        <h2 th:if="${username != null}">
            <a href="users" class="nav-link">View Users</a>
        </h2>
    </div>
    <button th:if="!${username}" onclick="location.href='/login'">Log In</button> <br>
    <button th:if="!${username}" onclick="location.href='/signup'">Sign Up</button>
    <button th:if="${username}" onclick="location.href='/logout'">Log Out</button>
</main>
<footer>
</footer>
</body>
</html>
