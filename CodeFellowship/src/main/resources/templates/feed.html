<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Feeds</title>
</head>
<body>
<header>
    <h3 th:if="${username != null}" th:text="'Logged in as: ' + ${username}"></h3>
</header>
<div class="navigation-links">
    <nav>
        <h3><a href="/users" class="nav-link">View All Users</a></h3>
        <h3><a href="/feed" class="nav-link">Your Feed</a></h3>
        <h3><a href="/" class="nav-link">Home</a></h3>
    </nav>
</div>
<main class="container">
    <div class="profile-form">
        <h1>Your Feed</h1>
        <div class="feed-posts" th:each="post : ${feedPosts}">
            <div class="post">
                <p><a th:href="@{'/userProfile/' + ${post.applicationUser.id}}"><span th:text="${post.applicationUser.username}"></span></a> wrote:</p>
                <p th:text="${post.post}"></p>
                <p th:text="${post.time}"></p>
            </div>
            <hr>
        </div>
    </div>
</main>
</body>
</html>
