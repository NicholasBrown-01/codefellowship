<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>User View Page</title>
</head>
<h3 th:if="${username != null}" th:text="'Logged in as: ' + ${username}"></h3>


<body>
<main class="container">
<nav>
    <h3>
        <a href="/myprofile" style="display: inline-block; text-decoration: none; color: #333; background-color: #f2f2f2; padding: 10px; border: 2px solid #333; border-radius: 5px;">Your Profile</a>
    </h3>
    <h3>
        <a href="/" style="display: inline-block; text-decoration: none; color: #333; background-color: #f2f2f2; padding: 10px; border: 2px solid #333; border-radius: 5px;">Home</a>
    </h3>
</nav>
    <h1>All Users</h1>
    <div th:each="user : ${usersArray}" style="border: 2px solid white; padding: 10px; margin-bottom: 10px;">
        <img th:src="${user.imageURL != null && !user.imageURL.isEmpty() ? user.imageURL : 'https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cXVlc3Rpb24lMjBtYXJrfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60'}" alt="User image" style="width: 250px; height: 250px; object-fit: cover; border: 2px solid white;">
        <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
        <p><strong>Bio:</strong> <span th:text="${user.bio}"></span></p>

        <form th:action="@{'/userProfile/' + ${user.id}}" method="GET">
            <input type="submit" value="View Profile">
        </form>

<!--        <form th:action="@{'/follow-user/' + ${user.id}}" method="POST">-->

<!--        </form>-->

<!--            <p th:text="${post.post}"></p>-->
<!--            <p><strong>Posted on:</strong> <span th:text="${post.time}"></span></p>-->
<!--        </div>-->
    </div>
</main>
</body>

</body>
</html>
