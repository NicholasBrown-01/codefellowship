<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>User View Page</title>
</head>
<body>
<header>
    <h3 th:if="${username != null}" th:text="'Logged in as: ' + ${username}"></h3>
</header>
<div class="navigation-links">
    <nav>
        <h3><a href="/myprofile" class="nav-link">Your Profile</a></h3>
        <h3><a href="/" class="nav-link">Home</a></h3>
    </nav>
</div>
<main class="container">
    <div class="profile-form">
        <h1>All Users</h1>
        <div class="user-details" th:each="user : ${usersArray}">
            <img th:src="${user.imageURL != null && !user.imageURL.isEmpty() ? user.imageURL : 'https://images.unsplash.com/photo-1599508704512-2f19efd1e35f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cXVlc3Rpb24lMjBtYXJrfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60'}" alt="User image" class="user-image">
            <p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
            <p><strong>Bio:</strong> <span th:text="${user.bio}"></span></p>
            <form th:action="@{'/userProfile/' + ${user.id}}" method="GET">
                <input type="submit" value="View Profile">
            </form>
        </div>
    </div>
</main>
</body>
</html>
